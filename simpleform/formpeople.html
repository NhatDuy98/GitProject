<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <fieldset>
            <legend>
                <h1>Form đăng ký người dùng</h1>
            </legend>
            <p>Họ và tên:</p>
            <input type="text" name="name" required><br>
            <p>Email:</p>
            <input type="email" name="mail" required><br>
            <p>Số điện thoại</p>
            <input type="number" name="phone" required><br>
            <p>Giới tính</p>
            <input type="radio" name="sex">Nam
            <input type="radio" name="sex">Nữ <br>
            
            <button>Đăng kí</button>
        </fieldset>
    </form>
</body>
</html>
