<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simpleform2.css">
</head>
<body>
    <form action="">
        <fieldset style="width: 350px; border: none; background-color: aqua;">
            <table style="width: 350px; background-color: aliceblue;">
                <thead>
                    <tr>
                        <th colspan="4">Sở thích của bạn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="right" class="ht">Họ và tên</td>
                        <td colspan="3"><input type="text" name="yourname"></td>
                    </tr>
                    </tr>
                    <tr>
                        <td align="right" class="ht">Email</td>
                        <td colspan="3"><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top" class="ht">Sở thích</td>
                        <td>
                            <input type="checkbox" name="hobby"> Thể thao <br>
                            <input type="checkbox" name="hobby"> Lướt web <br>
                            <input type="checkbox" name="hobby"> Du lịch <br>
                        </td>
                        <td valign="top">
                            <input type="checkbox" name="hobby"> Âm nhạc <br>
                            <input type="checkbox" name="hobby"> Chơi game <br>
                        </td>
                        <td valign="top">
                            <input type="checkbox" name="hobby"> Đọc sách <br>
                            <input type="checkbox" name="hobby"> Điện ảnh <br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><input type="button" value="Gửi thông tin" name="submit"></td>
                        <td colspan="2"><input type="reset" name="reset" value="Nhập lại"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
