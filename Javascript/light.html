<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Light</title>
</head>
<body>
    <img id="light" src="OFF.png" alt="lightoff">
    <button onclick="controlLight()" id="switch">Light ON</button>

    <script>
        function controlLight(){
            if(document.getElementById('switch').innerText=='Light ON'){
                document.getElementById('switch').innerText='Light OFF'
                document.getElementById('light').src='ON.png'
            }
            else{
                document.getElementById('switch').innerText='Light ON'
                document.getElementById('light').src='OFF.png'
            }
        }
    </script>

</body>
</html>
