<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Change</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" align="right">
                <img src="keyup.png" alt="keyup" onclick="document.getElementById('car').src='up.png'">
            </td>
        </tr>
        <tr>
            <td>
                <img src="keyleft.png" alt="keyleft" onclick="document.getElementById('car').src='left.png'">
            </td>
            <td>
                <img src="keydown.png" alt="keydown" onclick="document.getElementById('car').src='down.png'">
            </td>
            <td>
                <img src="keyright.png" alt="keyright" onclick="document.getElementById('car').src='right.png'">
            </td>
        </tr>
    </table>
    <label for=""><img id="car" src="up.png" alt="Car"></label>
</body>
</html>
