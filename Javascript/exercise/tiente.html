<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <form action="">
        <fieldset>
            <div>
                <p>
                    <label for=""><h3>Amount</h3></label>
                </p>
                <p>
                    <label for="">
                        <input type="number" name="" id="amount">
                    </label>
                </p>
            </div>
            <div>
                <p>
                    <label for=""><h3>From Currency</h3></label>
                </p>
                <p>
                    <label for="">
                        <select name="" id="from">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
            </div>
            <div>
                <p>
                    <label for=""><h3>To Currency</h3></label>
                </p>
                <p>
                    <label for="">
                        <select name="" id="to">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
            </div>
            <button onclick="click()" id="btn" style="background-color: blueviolet; color: aliceblue;" type="button">Convert</button> <br>
            <p id="result"></p>

        </fieldset>
    </form>
</body>
</html>
