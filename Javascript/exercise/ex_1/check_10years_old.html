<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <div>
        <input id="old" placeholder="Vui lòng nhập tuổi" type="number">
        <button onclick=checked()>Check</button>
    </div>
    <div>
        <p>Result</p>
        <input id="result" type="text" disabled>
    </div>

    <script>
        function checked() {
            let a = Number(document.getElementById('old').value);

            result = (`${ a >= 15 ? 'Bạn đủ tuổi nhập học' : 'Bạn chưa đủ tuổi nhập học'}`);
            document.getElementById('result').value = result ;
        }
    </script>
</body>
</html>
