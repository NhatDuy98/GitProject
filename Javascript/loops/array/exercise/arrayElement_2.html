<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let capacity = new Array(-3,5,1,3,2,10);
        let first = 0 ;
        let last = capacity.length - 1 ;

        while ( first < last ) {
            let a = capacity[first];
            capacity[first] = capacity[last];
            capacity[last] = a ;
            first++ ;
            last-- ; 
        }
        console.log(capacity);
    </script>
</body>
</html>
