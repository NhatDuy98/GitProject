    <script>
        // let capacity = Number(prompt('Nhập số lượng mảng: ', ''));
        let numbs = new Array(1341,12341234,1234,1234,12342543,15414,1452354,125);
        let max = numbs[0];
        let index = 0 ;
        
        for (let i = 0; i < numbs.length; i++) {
            if (max < numbs[i]) {
                max = numbs[i];
                index += i ;
            }
        }
        document.write('Biến lớn nhất là: ' + max + ' Và ở vị trí thứ: ' + index);
