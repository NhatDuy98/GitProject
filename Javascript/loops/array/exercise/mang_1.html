        let max = '' ;

        } while ( min > max );

        for ( i = 0 ; i < numbs.length ; i++) {
            // let min = 73;

            numbs[i] = Math.ceil(Math.random() * ( max - min ) + min);

            // numb += i ;

        }
        numbs.unshift(11);

        numbs.sort();
