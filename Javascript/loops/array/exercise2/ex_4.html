<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
    <script>
        let name = 'TranThiThuyTrinh';
        let arrName = new Array(name.split(''));
        document.write(arrName + '<br>');
        let total = 0 ;

        for ( i = 0 ; i < arrName.length ; i++) {
            total += arrName[i].length;
        }
        document.write('Tổng số kí tự là: ' + total);
    </script>
</body>
</html>
