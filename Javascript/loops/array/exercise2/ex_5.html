        document.write(arr2 + '<br>');
        console.log(arr_2);

        for ( let i in arr_1) {
            if ( arr_1.indexOf[i] === arr_2.indexOf[i]) {
                document.write(' giống nhau');
            }

                document.write('Liar');
                break;
            }
        }
    </script>
