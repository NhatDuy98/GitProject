<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số 99</title>
</head>
<body>
    <script>
        let total = 0 ;
        let i = 1 ;
        while ( i <= 100 ) {
            total = i ;
            document.write(total +'<br>');
            if ( total == 99 ) {
                alert('Hoàn thành');
                break;
            }
            i++;
        }
    </script>
</body>
</html>
