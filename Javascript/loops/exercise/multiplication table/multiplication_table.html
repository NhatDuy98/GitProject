<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table;
        table = "<table border= '1' width= '800px' height= '300px' cellspacing= '0' cellpadding= '3'>"
        
        for ( i = 2 ; i < 10 ; i++) {
            table = table + '<tr>';
                for ( j = 1 ; j < 10 ; j++) {
                    table = table + '<td>' + (`${i} * ${j} = `) + i * j + '</td>';
                }
                table = table + '</tr>'
        }
        table = table + '</table>';
        document.write(table) ;
    </script>
</body>
</html>
