<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let numb = Number(prompt('Nhập N số nguyên tố: ', ''))
        let count = 0;

        let n = 2 ;
        if ( n > Math.sqrt(numb)) {
            do {
                count += n ;
                document.write(count);
                document.write('<br>');
                n++ ;
            } while (n <= numb );
        }
        else {
            document.write('Vui lòng nhập lại.')
        }
