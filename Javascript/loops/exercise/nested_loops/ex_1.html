<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<table border="1"></table>
<body>
    <script>
        let table;
        table = "<table border='1' width= '900px' height= '500px' cellpadding= '3' cellspacing= '0'>";

        for ( i = 1 ; i <= 10 ; i++) {
            table = table + '<tr>';
                for ( j = 1 ; j <= 10 ; j++) {
                    table = table + '<td>' + (`${i} * ${j} =`) + i * j + '</td>';
                }
                table = table + '</tr>';
        }
        table = table + '</table>'
        document.write(table);

        let count = 0 ;
        do {
            console.log(count++) ;
        } while (count++ < 10);
    </script>
</body>
</html>
