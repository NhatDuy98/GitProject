<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb_x = Number(prompt('Nhập số nguyên N: ', ''));
        let numb_n = Number(prompt('Nhập số mũ n và lũy thừa N: ',''));
        let count = 1 ;
        let total = 0 ;

        for ( let i = 1 ; i <= numb_n ; i++) {
            count *= i ;
            total += Math.pow( numb_x , i) / count ;
        }
        alert(total.toFixed(2));
    </script>
</body>
</html>
