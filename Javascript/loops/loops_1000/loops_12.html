<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb_x = Number(prompt('Nhập X cần kiểm tra: ', ''));
        let numb_n = Number(prompt('Nhập n số mũ cần kiểm tra: ', ''));
        let count = 0 ;

        for ( i = 1 ; i <= numb_n ; i++ ) {
            count += Math.pow( numb_x , i ) ;
        }
        alert(count);
    </script>
</body>
</html>
