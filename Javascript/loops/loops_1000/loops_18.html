<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb_x = Number(prompt('Nhập số nguyên N: ', ''));
        let numb_n = Number(prompt('Nhập biến n cần kiểm tra: ', ''));
        let count = 1 ;
        let total = 1 ;

        for ( let i = 1 ; i <= numb_n ; i++ ) {
            multi = ( 2 * i ) - 1 ;
            count *= (2 * i) * multi ;
            total += Math.pow( numb_x , 2 * i) / count ;
        }
        alert(total.toFixed(5));
    </script>
</body>
</html>
