<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb = Number(prompt('Nhập số nguyên dương N: ', ''));
        let count = 0 ;
        for ( let i = 1 ; i <= numb ; i++ ) {
            if ( numb % i == 0 ) {
                document.write('Ước số của ' + numb + ' là ' + i + '<br>')
                count += i ;
            }
        }
        document.write('Tổng các ước số của N là: ' + count);
    </script>
</body>
</html>
