<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb = Number(prompt('Nhập số lượng N cần kiểm tra: ', ''));
        let count = 1 ;
        let total = 0 ;
        for ( i = 1 ; i <= numb ; i++) {
            count *= i ;
            total += count ;
        }
        alert(total);
    </script>
</body>
</html>
