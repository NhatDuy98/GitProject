<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb = Number(prompt('Nhập N số nguyên: ', ''));
        let count = 0 ;
        let total = 0 ;
        for ( i = 1 ; i <= numb ; i++) {
            total += i ;
            count += 1 / total ;
        }
        alert(count);
    </script>
</body>
</html>
