<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(a , b) {
            if ( a > b ) {
                return alert(a + ' > ' + b );
            }
            else {
                return a + b ;
            }
        }

        let numba = Number(prompt('Nhập số a: ',''));
        let numbb = Number(prompt('Nhập số b: ',''));
        alert(checkNumber(numba , numbb));
    </script>
</body>
</html>
