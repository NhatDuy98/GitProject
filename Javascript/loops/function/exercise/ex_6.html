<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Integer</title>
</head>
<body>
    <script>
        function checkInteger(number) {
            if ( number > 0 ) {
                return true ;
            }
            else {
                return false ;
            }
        }
        let numb = Number(prompt('Input your number: ',''));
        alert(checkInteger(numb));
    </script>
</body>
</html>
