<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Number</title>
</head>
<body>
    <script>
        function swapNumber(a , b) {
            let swap = a ;
            return a = b ;
            return b = swap ;
        }
        let numba = Number(prompt('Input A number: ',''));
        let numbb = Number(prompt('Input B number: ',''));
        document.write(swapNumber(numba , numbb));
    </script>
</body>
</html>
