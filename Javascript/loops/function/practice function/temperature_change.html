<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Temperature</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <hr>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    Fahrenheit: <input id="temperature" type="number"> <button onclick="changeTemp()">Submit</button>
    <p id="result"></p>

    <script>
        function changeTemperature(numb) {
            let value = ( numb - 32 ) / 1.8 ;
            return value ;
        }
        function changeTemp() {
            let numb = document.getElementById('temperature').value;
            document.getElementById('result').innerHTML = "Celcius is: " + changeTemperature(numb).toFixed(3);
        }

    </script>
</body>
</html>
