<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function mathFactorial(number) {
            let count = 1 ;
            for ( i = 1 ; i <= number ; i++ ) {
                count *= i ;
            }
            return count ;
        }
        let numb = Number(prompt('Input number: ',''));
        alert('Factorial of ' + numb + ' is: ' + mathFactorial(numb));
    </script>
</body>
</html>
